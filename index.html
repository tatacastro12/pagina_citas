<!DOCTYPE html>
<html lang="es-CO">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>CitasApp</title>
</head>

<body>
  <header>
    <h1 class="card-title text-center">EPS Sura</h1>
  </header>

  <nav class="nav-bar">
    <a href="#formulario" class="nav-bar__enlace">Ir al formulario</a>

    <form action="#" method="get" id="form-search">
      <div class="buscador">
        <label class="buscador__label">
          <span class="buscador__text">Buscar por nombre:</span>
          <input class="buscador__input" type="text" name="buscar" id="" placeholder="Ingrese un criterio de búsqueda">
        </label>

        <button type="submit" class="buscador__button">
          Buscar
        </button>
      </div>
    </form>


    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        Mas
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="loginvista.html">login</a></li>
        <li><a class="dropdown-item" href="REG.html">registro </a></li>
        <li><a class="dropdown-item" href="index.html">citas</a></li>
      </ul>
    </div>
  </nav>


  <hr>

  <!-- Pintar los datos en búsqueda -->
  <div id="busqueda" class="resultados"></div>

  <div class="card mt-5">
    <div class="card-body">
      <form id="citas">
        <h1 class="card-title text-center">Agregar citas</h1>
        <div class="form-group row">
          <label class="col-sm-4 col-lg-2 col-form-label">Nombre</label>
          <div class="mb-4 mb-lg-0">
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingresa tu nombre" required="" />
          </div>
        </div>
        <div class="form-group row mt-3">
          <label class="col-sm-4 col-lg-2 col-form-label">Fecha</label>
          <div class="form-group col-sm-8 col-lg-4">
            <input type="date" id="fecha" name="fecha" class="form-control" required="" />
          </div>
          <label class="col-sm-4 col-lg-2 col-form-label" required="">Hora</label>
          <div class="form-group col-sm-8 col-lg-4">
            <input type="time" id="hora" name="hora" class="form-control" required="" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-lg-2 col-form-label">Sintomas</label>
          <div class="form-group"><textarea id="sintomas" name="sintomas" class="form-control" required=""></textarea><br /></div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>

  <hr>

  <div class="resultados" id="listar">
    <h2 class="text-center">Agenda</h2>
    <hr>
    <div id="table-container" class="resultados"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script/script.js" type="module"></script>
  <!-- <script src="script/refactoring.js"></script> -->
</body>

</html>
